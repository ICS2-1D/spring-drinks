<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Drinks - Customer Order</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configure Tailwind CSS to use 'Inter' font and enable JIT mode for faster compilation
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Custom styles for the scrollbar, applying to all scrollable elements */
        ::-webkit-scrollbar {
            width: 8px; /* Width of the scrollbar */
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1; /* Color of the scrollbar track */
            border-radius: 10px; /* Rounded corners for the track */
        }

        ::-webkit-scrollbar-thumb {
            background: #888; /* Color of the scrollbar thumb */
            border-radius: 10px; /* Rounded corners for the thumb */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555; /* Color of the scrollbar thumb on hover */
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased flex flex-col min-h-screen">

<!-- Header Section -->
<header class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-6 shadow-lg rounded-b-xl">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-4xl font-extrabold tracking-tight">Spring Drinks üçπ</h1>
        <nav>
            <ul class="flex space-x-6">
                <li><a href="#" class="text-white hover:text-blue-200 transition duration-300 font-semibold text-lg">Menu</a></li>
                <li><a href="#" class="text-white hover:text-blue-200 transition duration-300 font-semibold text-lg">My Orders</a></li>
                <li><a href="#" class="text-white hover:text-blue-200 transition duration-300 font-semibold text-lg">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Main Content Area -->
<main class="container mx-auto p-8 flex-grow grid grid-cols-1 lg:grid-cols-3 gap-8">

    <!-- Drinks List Section -->
    <section class="lg:col-span-2 bg-white p-6 rounded-xl shadow-md">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b-2 pb-3">Available Drinks</h2>
        <div id="drinks-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Drink cards will be loaded here by JavaScript -->
            <div class="bg-white rounded-xl shadow-lg p-5 border border-gray-200">
                <h3 class="text-xl font-semibold text-gray-900 mb-2">Loading Drinks...</h3>
                <p class="text-gray-600">Please wait while we fetch the menu.</p>
            </div>
        </div>
    </section>

    <!-- Order Summary & Customer Info Section -->
    <section class="lg:col-span-1 bg-white p-6 rounded-xl shadow-md flex flex-col">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b-2 pb-3">Your Order</h2>

        <!-- Cart Items -->
        <div id="cart-items" class="flex-grow overflow-y-auto max-h-96 pr-2 mb-6">
            <p id="empty-cart-message" class="text-gray-500 text-center py-4">Your cart is empty. Add some drinks!</p>
            <!-- Cart items will be appended here by JavaScript -->
        </div>

        <!-- Total Amount -->
        <div class="flex justify-between items-center text-2xl font-bold text-gray-900 border-t-2 pt-4 mt-auto">
            <span>Total:</span>
            <span id="total-amount">$0.00</span>
        </div>

        <!-- Customer Information Form -->
        <form id="order-form" class="mt-8 space-y-4">
            <div>
                <label for="customerName" class="block text-gray-700 text-sm font-bold mb-2">Your Name:</label>
                <input type="text" id="customerName" name="customerName" required
                       class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-200">
            </div>
            <div>
                <label for="customerPhoneNumber" class="block text-gray-700 text-sm font-bold mb-2">Phone Number:</label>
                <input type="tel" id="customerPhoneNumber" name="customerPhoneNumber" required
                       class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-200">
            </div>
            <div>
                <label for="branch" class="block text-gray-700 text-sm font-bold mb-2">Select Branch:</label>
                <select id="branch" name="branch" required
                        class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-200">
                    <option value="">-- Select a Branch --</option>
                    <option value="NAIROBI">Nairobi</option>
                    <option value="MOMBASA">Mombasa</option>
                    <option value="KISUMU">Kisumu</option>
                    <option value="ELDORET">Eldoret</option>
                </select>
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
                Place Order
            </button>
        </form>
        <!-- Order/Payment Success/Error Messages -->
        <div id="message-box" class="mt-4 p-3 text-center rounded-lg text-sm hidden"></div>
    </section>
</main>

<!-- Footer Section -->
<footer class="bg-gray-800 text-white py-6 mt-8 rounded-t-xl shadow-inner">
    <div class="container mx-auto text-center">
        <p>&copy; 2025 Spring Drinks. All rights reserved.</p>
        <div class="flex justify-center space-x-4 mt-3">
            <a href="#" class="text-gray-400 hover:text-white transition duration-300">Privacy Policy</a>
            <a href="#" class="text-gray-400 hover:text-white transition duration-300">Terms of Service</a>
        </div>
    </div>
</footer>

<!-- Link to our JavaScript file -->
<script src="script.js"></script>
</body>
</html>
